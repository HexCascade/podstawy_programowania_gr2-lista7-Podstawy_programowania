name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: l7_z2
      id: l7_z2
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: l7_z2
        setup-command: ''
        command: pytest tests/test_l7_z2.py
        timeout: 10
        max-score: 1
    - name: l7_z1
      id: l7_z1
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: l7_z1
        setup-command: ''
        command: pytest tests/test_l7_z1.py
        timeout: 10
        max-score: 1
    - name: l7_z3
      id: l7_z3
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: l7_z3
        setup-command: ''
        command: pytest tests/test_l7_z3.py
        timeout: 10
        max-score: 1
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        L7_Z2_RESULTS: "${{steps.l7_z2.outputs.result}}"
        L7_Z1_RESULTS: "${{steps.l7_z1.outputs.result}}"
        L7_Z3_RESULTS: "${{steps.l7_z3.outputs.result}}"
      with:
        runners: l7_z2,l7_z1,l7_z3
